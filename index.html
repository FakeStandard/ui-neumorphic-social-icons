<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Neumorphic Social Icons</title>
</head>

<body>
    <div class="frame">
        <!-- add social icons-->
        <a href="#" class="btn">
            <i class="fab fa-facebook" style="color: #3b5998;"></i>
        </a>
        <!-- twitter-->
        <a href="#" class="btn">
            <i class="fab fa-twitter" style="color:#00ecee;"></i>
        </a>
        <!-- dribbble-->
        <a href="#" class="btn">
            <i class="fab fa-dribbble" style="color:#ea4c89;"></i>
        </a>
        <!--linkedin-->
        <a href="#" class="btn">
            <i class="fab fa-linkedin" style="color:#0e76a8;"></i>
        </a>
        <!--pocket-->
        <a href="#" class="btn">
            <i class="fab fa-get-pocket" style="color:#ee4056;"></i>
        </a>
        <!-- envelope-->
        <a href="#" class="btn">
            <i class="fa fa-envelope" style="color:#65d838;"></i>
        </a>
    </div>
</body>

</html>
